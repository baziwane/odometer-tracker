<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a7aff"/>
      <stop offset="100%" style="stop-color:#0066e4"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g transform="translate(256, 280)">
    <!-- Speedometer arc -->
    <path d="M -140 0 A 140 140 0 0 1 140 0" fill="none" stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.3"/>
    <path d="M -140 0 A 140 140 0 0 1 70 -121" fill="none" stroke="white" stroke-width="24" stroke-linecap="round"/>
    <!-- Needle -->
    <line x1="0" y1="0" x2="50" y2="-86" stroke="white" stroke-width="12" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="20" fill="white"/>
    <!-- Tick marks -->
    <g stroke="white" stroke-width="6" opacity="0.6">
      <line x1="-120" y1="-50" x2="-100" y2="-42" stroke-linecap="round"/>
      <line x1="-90" y1="-100" x2="-75" y2="-83" stroke-linecap="round"/>
      <line x1="-30" y1="-130" x2="-25" y2="-110" stroke-linecap="round"/>
      <line x1="40" y1="-130" x2="33" y2="-110" stroke-linecap="round"/>
      <line x1="100" y1="-90" x2="83" y2="-75" stroke-linecap="round"/>
    </g>
  </g>
  <!-- Car icon at bottom -->
  <g transform="translate(256, 400)" fill="white" opacity="0.9">
    <rect x="-50" y="-15" width="100" height="30" rx="8"/>
    <circle cx="-30" cy="15" r="12"/>
    <circle cx="30" cy="15" r="12"/>
  </g>
</svg>
